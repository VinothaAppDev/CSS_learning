<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    a:hover{
      font-size: larger;
      color: brown;
      text-decoration: none;
    }
    p:first-child{
      color:blueviolet;
      font-size: larger;
    }
  </style>

</head>
<body>
  <p>
    i am the first &lt;p&gt; element , mean first child of &lt;p&gt; element
  </p>
  <p>
    Lorem ipsum dolor sit amet <a href="#">consectetur adipisicing</a> elit. Impedit neque perspiciatis, rem incidunt eveniet quasi, corporis esse ad delectus nam illum veritatis, laudantium doloribus fugiat! Aut laboriosam et a. Sint?
  </p>
  <p>
    another paragraph
  </p>
</body>
</html>

<!--  
CSS Pseudo-class selectors are keywords added to selectors with a colon (:) to style elements in specific states or positions without changing the HTML.

Common examples:
- `:hover` — styles when mouse is over an element (e.g., `button:hover`).
- `:first-child` — targets an element if it is the first child of its parent.
- `:focus` — styles element when it gains focus.
- `:visited` — styles links that have been visited.
- `:nth-child(n)` — targets the nth child element of its parent.

Syntax:
```css
selector:pseudo-class {
  /* styles */
}
```

Use pseudo-classes to create dynamic, state-based styling like hover effects, form validation styles, or targeting elements based on their position in the DOM.
-->
