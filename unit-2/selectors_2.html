<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #highlight{
      text-decoration: underline;
      background-color: yellow;
      color: red;
    }

    .special-text{
      font-style: italic;
    }

    .highlight{
      background-color: turquoise;
    }
  </style>

</head>
<body>
  <h1 id="highlight">highlighted with id</h1>
  <h1 class="special-text">special class</h1>
  <h1 class="special-text highlight">special and highlight with class</h1>
</body>
</html>
 

<!-- 
ID selector: #highlight
-----------------------

#highlight targets only the element with id="highlight" (IDs should be unique on a page).

It underlines the text, sets a yellow background, and makes the text red.

Use IDs when you want to style or identify one specific, unique element.

Class selector .special-text
----------------------------

.special-text targets any element with class="special-text".

It makes the text italic.

Classes are reusable; you can apply the same class to many elements.

Class selector .highlight
-------------------------

.highlight sets a turquoise background for any element with that class.

In <h1 class="special-text highlight">, both .special-text and .highlight styles are combined.

Result: italic text with a turquoise background (plus any other shared properties from both classes).

ID vs Class (in practice)
-------------------------

Use id for one unique element (like a single main heading or special section).

Use class for styles you want to reuse on multiple elements.

If an element has both an id and classes that set the same property, the id usually wins because it is more specific.
-->
